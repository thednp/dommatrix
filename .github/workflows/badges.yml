name: badges
on:
  push:
    # update README badge only if the README file changes
    # or if the package.json file changes, or this file changes
    branches:
      - main
    paths:
      - README.md
      - package.json
      - .github/workflows/badges.yml
  schedule:
    - cron: '20 * * * *'

jobs:
  badges:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Update version badges ğŸ·
        run: npx -p dependency-version-badge update-badge cypress esbuild

      - name: Commit any changed files ğŸ’¾
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated dependency badges
          branch: main
          file_pattern: README.md
